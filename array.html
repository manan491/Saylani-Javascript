<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="maxnumber()">Click Me</button>
    <script>
        function maxnumber(){
        var max1 = 0;
        var arr1 = [1,2,3,4,45,5,5,6,6,6,76,7,7,100];
        for (var i=0;i<arr1.length;i++){
             max1 = arr1[i];
            if (max1<arr1[i+1]){
                max1 = arr1[i+1]

            }
            else{
                max1=arr1[i]
            }

        }
        alert(max1)}
    </script>
</body>
</html>
